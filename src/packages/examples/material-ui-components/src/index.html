<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>material</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

    <!-- main application logic entry-point -->
    <script src="./MaterialExampleApp.tsx"></script>

</head>
<body>
    <div>
        <mwc-button label="favorite" icon="favorite" trailing-icon="true">
            <div slot="abc">
                Before...
            </div>
            <div>
                More!
            </div>
        </mwc-button>
    </div>
    sdfsdf
    <div>
        <mwc-button label="disabled" disabled="true" raised="true"/>
    </div>
    <div>
        <mwc-button label="disabled + icon" disabled="true" icon="house"/>
    </div>
    <div>
        <mwc-button label="favorite" icon="favorite"/>
    </div>

    <div>
        <mwc-button label="outlined" outlined="true"/>
    </div>
    <div>
        <mwc-button label="raised" raised="true"/>
    </div>
    <div>
        <mwc-checkbox checked="true" onchange="console.log('foo', this);"/>
    </div>
    <div>
        <mwc-checkbox checked="true" disabled="true"/>
    </div>
    <div>
        <mwc-input  label="Name"  helper-text="test"/>
    </div>
    <div>
        <mwc-input  label="Namessdfsdfyxcyxcyxcyxcyxcysdfsdfxycycyxc"  helper-text="test"/>
    </div>
    <div>
        <mwc-input  label="Namessdfsdfyxcyxcyxcyxcyxcysdfsdfxycycyxc" icon="favorite" trailing-icon="true" helper-text="test"/>
    </div>
    <div>
        <mwc-input  label=".mdc-floating-label--float-above" icon="favorite" helper-text="test"/>
    </div>
    <div>
        <mwc-input  label=".m" value="test" icon="favorite" helper-text="test"/>
    </div>
    <div>
        <mwc-input  label=".m"  icon="favorite" helper-text="test"/>
    </div>
    <div>
        <mwc-input variant="outline" label="Name" />
    </div>
</body>
</html>
